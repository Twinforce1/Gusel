<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
    <title>Стать героем "Уральской классики"</title>
    <link rel="stylesheet" href="/static/Form_hero/styles.css">
    <link rel="icon" href="/static/Assets/logo-uk.png" type="image/x-icon">
</head>
<body>
    <div class="main_container">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/" class="logo-ref">
                            <img src="/static/Assets/haha-classic.png" alt="Лого" class="logo-header">
                        </a>
                    </li>
                    <li>
                        <a href="/about">
                            <span class="nav-text">О проекте</span>
                            <img src="/static/Assets/white-receipt.svg" class="nav-icon">
                        </a>
                        
                    </li>
                    <li>
                        <a href="/#merch-id">
                            <span class="nav-text">Атрибутика</span>
                            <img src="/static/Assets/white-bag.svg" class="nav-icon">
                        </a>
                    </li>
                    <li>
                        <!-- <a href="/heroes">Герои УК</a> -->
                        <a href="/form_hero">
                            <span class="nav-text small">Герои</span>
                            <img src="/static/Assets/white-trophy.svg" class="nav-icon">
                        </a>
                    </li>
                    <li class="header-button">
                        <a href="/apply" class="text-button-color">
                            <img src="/static/Assets/pen-tool.svg" class="button-img">
                            <span class="nav-text header">Заявка на участие</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <section class="application-form">
                <h1>Стать героем "Уральской классики"</h1>
                <form action="/send_story" method="post" enctype="multipart/form-data">
    
                    <div class="form-group">
                        <input type="text" id="fullName" name="fullName" placeholder="ФИО" class="inp" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="date" id="birthday" name="birthday" placeholder="Дата рождения" class="inp" required>
                    </div>
    
                    <div class="form-group">
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Номер телефона для связи" pattern="\8\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}" class="inp" required>
                    </div>
    
                    <div class="form-group story">
                        <textarea id="story" name="story" placeholder="Расскажи свою историю" class="inp story" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <input type="file" id="photo" name="photo" placeholder="Прикрепи свою фотографию" class="inp" accept="image/*">
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">Я согласен на обработку персональных данных</label>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="submit-button"><img src="/static/Assets/send.svg" class="button-img">Отправить историю</button>
                    </div>
                </form>
            </section>
        </div>

        <footer>
            <div class="logo-foot">
                <a href="/" class="logo-ref">
                    <img src="/static/Assets/haha-classic.png" alt="Лого" class="logo-footer">
                </a>
            </div>
            <div class="foot1">
                <p>Хотите стать партнером?
                    marketing@ural-classics.ru</p>
            </div>
            <div class="foot2">
                <p>Для СМИ
                    media@ural-classics.ru</p>
            </div>
            <div class="foot3">
                <p><img src="/static/Assets/tlgrm.svg" class="footer-img" style="width: 1.3rem;"> <a href="http://t.me/ural_classics">t.me/ural_classics</a>
                <img src="/static/Assets/vk.svg" class="footer-img"> <a href="https://vk.com/ural_classics">vk.com/ural_classics</a></p>
            </div>
        </footer>
        
        <script src="/static/common.js" defer></script>
    </div>
</body>
</html>
