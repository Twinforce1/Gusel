<body>
    <div class="container2">
        <div class="container">
            <!-- Шапка -->
            <header>
                
                <nav>
                    <ul>
                        <li><a href="../Main/index.html"><img src="../Assets/haha-classic (2).png" alt="Лого" class="logo" width="114px" height="44px"></a></li>
                        <li><a href="../Items/items.html">Атрибутика</a></li>

                        <li><a href="../Form/form.html" class="button">Заявка на участие</a></li>
                    </ul>
                </nav>
            
            </header>

            <!-- Главный блок с формой заявки -->
            <section class="application-form">
                
                    <h1>Стать героем "Уральской классики"</h1>
                    <form action="#" method="post">
                        <!-- ФИО -->
                        <div class="form-group">
                            <input type="text" id="fullName" name="fullName" placeholder="ФИО" required>
                        </div>
                        
                        <!-- Дата рождения -->
                        <div class="form-group">
                            <input type="date" id="birthday" name="birthday" placeholder="Дата рождения" required>
                        </div>
                        
                        
                        <!-- Номер телефона для связи -->
                        <div class="form-group">
                            <input type="tel" id="phone_number" name="phone_number" placeholder="Номер телефона для связи" required>
                        </div>
                        
                        
                        <!-- Расскажи свою историю -->
                        <div class="form-group">
                            <input type="text" id="story" name="story" placeholder="Расскажи свою историю" required>
                        </div>
                        
                        <!-- Прикрепи свою фотографию -->
                        <div class="form-group">
                            <input type="file" id="photo" name="photo" placeholder="Прикрепи свою фотографию" required>
                        </div>
                        
                        
                        
                        <!-- Согласие на обработку данных -->
                        <div class="form-group checkbox">
                            <input type="checkbox" id="agreement" name="agreement" required>
                            <label for="agreement">Я согласен на обработку персональных данных</label>
                        </div>
                        
                        <!-- Кнопка отправки -->
                        <div class="form-group">
                            <button type="submit" class="submit-button">Отправить историю</button>
                        </div>
                    </form>
                
            </section>

            
        </div>
        <!-- Подвал -->
        <footer>
                
            <p>Хотите стать партнером? <a href="#">Напишите нам!</a></p>
            <p>Для СМИ <a href="mailto:media@uk.ru">media@uk.ru</a></p>
            <p>VK: <a href="https://vk.com/ural_classics" target="_blank">vk.com/ural_classics</a></p>
        
        </footer>
    </div>
</body>
