<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.15">
    <title>Стать героем "Уральской классики"</title>
    <link rel="stylesheet" href="/static/Form_hero/styles.css">
    <link rel="icon" href="/static/Assets/_Контент.svg" type="image/x-icon">
</head>
<body>
    <div class="main_container">
        <header>
            <nav>
                <ul>
                    <li><a href="/" class="logo-ref"><img src="/static/Assets/haha-classic.png" alt="Лого" class="logo-header"></a></li>
                    <li><a href="/about">О проекте</a></li>
                    <li><a href="/#merch-id">Атрибутика</a></li>
                    <li><a href="/heroes">Герои УК</a></li>
                    <a href="/apply" class="text-button-color"><li class="header-button"><img src="/static/Assets/pen-tool.svg" class="button-img">Заявка на участие</li></a>
                </ul>
            </nav>
        </header>

        <div class="content">
            <section class="application-form">
                <h1>Стать героем "Уральской классики"</h1>
                <form action="/send_story" method="post" enctype="multipart/form-data">
    
                    <div class="form-group">
                        <input type="text" id="fullName" name="fullName" placeholder="ФИО" class="inp" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="date" id="birthday" name="birthday" placeholder="Дата рождения" class="inp" required>
                    </div>
    
                    <div class="form-group">
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Номер телефона для связи" pattern="\8\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}" class="inp" required>
                    </div>
    
                    <div class="form-group">
                        <input type="text" id="story" name="story" placeholder="Расскажи свою историю" class="inp" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="file" id="photo" name="photo" placeholder="Прикрепи свою фотографию" class="inp" accept="image/*">
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">Я согласен на обработку персональных данных</label>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="submit-button"><img src="/static/Assets/send.svg" class="button-img">Отправить историю</button>
                    </div>
                </form>
            </section>
        </div>

        <footer>
            <div class="foot1">
                <p>Хотите стать партнером?
                    - почта ___</p>
            </div>
            <div class="foot2">
                <p>Для СМИ
                    - почта ___</p>
            </div>
            <div class="foot3">
                <p>ТГ проекта <a href="http://t.me/ural_classics">t.me/ural_classics</a>
                ВК проекта <a href="https://vk.com/ural_classics">vk.com/ural_classics</a></p>
            </div>
        </footer>
        
        <script src="/static/common.js"></script>
        <script src="/static/Form_hero/script.js"></script>
    </div>
</body>
</html>
